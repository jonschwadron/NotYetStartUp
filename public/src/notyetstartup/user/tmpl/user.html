<div class="user-wrapper">
    <h2>Projects Assigned to {{myUser.user.name}}</h2>
    <article ng-repeat="(id, project) in myUser.projects" class="{{project.type}}">
        <div class="modal-header">
            <h3>{{project.title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{project.description}}</p>
        </div>
    </article>
</div>
